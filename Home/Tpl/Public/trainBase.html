<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <link rel="stylesheet" href="__PUBLIC__/bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
	    <link rel="stylesheet" href="__PUBLIC__/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<block name="css"></block>
		<script language="javascript" src="__PUBLIC__/bootstrap-3.3.7-dist/js/jquery-1.12.2.min.js"></script>
		<script language="javascript" src="__PUBLIC__/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<block name="js"></block>
		<title>
			<block name="title">
				TCOJ
			</block>
		</title>
	</head>
	<body>
		<block name="header">
			<include file="../Public/header" />
		</block>
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-2">
							<a href="__APP__/Train/showProblemList">
								任务题目列表
							</a>
						</div>
						<div class="col-md-2">
							<a href="__APP__/Train/showTaskRank">
								任务排行榜
							</a>
						</div>
						<div class="col-md-2">
							<a href="__APP__/Train/showTaskJudge">
								任务评测状态
							</a>
						</div>
						<div class="col-md-2">
							<a href="__APP__/Train/showBBS">
								任务讨论区
							</a>
						</div>
					</div>
					<div class="row">
						<block name="trainMain"></block>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="row">
							<div class="col-md-12 text-center">
								<h3>
									<{$listData.level_title}>	
								</h3>
							</div>
						</div>
						<div class="col-md-12 text-center" style="margin-top: 30px;">
							<p>
								<span>
									<{$listData.level_name}>,共<{$listData.problem_number}>道题。
								</span>
								
							</p>
						</div>
						
					</div>
					<div class="row" style="margin-top: 30px;">
						<div class="col-md-12">
							<h4>
								任务说明：
							</h4>
							<p>
								<{$listData.level_abstract}>
							</p>
						</div>
					</div>
					<div class="row" >
						<div class="col-md-12">
							<p>
								要完成这个任务，通过左边题目至少<{$listData.least_pass_number}>题。
							</p>
						</div>
						
					</div>
				</div>
			</div>
		
		<block name="footer">
			<include file="../Public/footer" />
		</block>
		
	</body>
</html>
