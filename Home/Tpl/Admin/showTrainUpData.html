<extend name="../Public/trainAdminBase" />
<block name="main">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2>上传数据</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<p>
				<span>题目编号：<{$problemdata.id}></span>
				<span>题目标题：<{$problemdata.title}></span>
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
			<form action="__APP__/Admin/trainUpload" method="post" enctype="multipart/form-data">
				<input type="hidden" name="id" value="<{$problemdata.id}>">
				<div class="form-group">
					
					<input class="col-md-offset-3" type="file" name="file_path"/>
					<p class="help-block">文件大小不能超过8M</p>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</block>
