<extend name="../Public/trainAdminBase" />
<block name="main">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1><{$levelData.title}></h1>
			<p><{$levelData.content}></p>
		</div>
	</div>
	
	<div class="row" style="margin-bottom: 15px;">
		<div class="col-md-12">
			<a class="btn btn-default" href="__APP__/Admin/showAddTask/id/<{$levelMsgId}>" role="button">新增任务</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered text-center">
				<tr>
					<th class="text-center">任务标题</th>
					<th class="text-center">操作</th>
				</tr>
				<volist name="levelMsgData" id="vo">
					<tr>
						<td>
							<a href="__APP__/Admin/showTrainProblemList/id/<{$vo.id}>">
								<{$vo.level_title}>
							</a>
						</td>
						<td>
							<a href="__APP__/Admin/showModifyTask/id/<{$vo.id}>">编辑</a>
							|
							<eq name="vo.status" value="0">
								<a href="__APP__/Admin/showModifyTaskStatus/id/<{$vo.id}>/status/1">隐藏</a>
								<else/>	
								<a href="__APP__/Admin/showModifyTaskStatus/id/<{$vo.id}>/status/0">显示</a>
							</eq>
						</td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
</block>
