<extend name="../Public/base" />
<block name="main">
	<div class="row" style="margin-bottom: 15px;">
		<form action="__APP__/Admin/showLoginMessage" method="post">
			<div class="col-md-4">
				<input type="text" class="form-control"  name="value">
			</div>
			<div class="col-md-4">
				<button class="btn btn-default" type="submit">搜索</button>	
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table  class="table table-condensed table-striped table-bordered text-center table-hover">
				<tr>
					<th class="text-center">用户名</th>
					<th class="text-center">登录ip</th>
					<th class="text-center">登录地区</th>
					<th class="text-center">登录时间</th>
					<th class="text-center">状态</th>
				</tr>
				<volist name='loginMessage' id='vo'>
					<tr>
						<td> <a href="__APP__/User/showUserMessage/id/<{$vo.user_id}>"><{$vo.username}> </a></td>
						<td> <{$vo.ip}>  </td>
						<td> <{$vo.area}> </td>
						<td><{$vo.login_time|date="Y-m-d H:i",###}></td>
						<td><{$vo.status}></td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="page"><{$page}></div>
		</div>
	</div>
</block>
