<extend name="../Public/trainAdminBase" />
<block name="main">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2><{$levelMsgData.level_title}></h2>
		</div>
	</div>
	<div class="row" style="margin-bottom: 15px;">
		<div class="col-md-8">
			<a class="btn btn-default" href="__APP__/Admin/showTrainAddProblem" role="button">添加题目</a>
		</div>
		<div class="col-md-4">
			<a class="btn btn-default" href="__APP__/Admin/showTrainUpFileAddProblem/id/<{$levelMsgData.id}>" role="button">上传文件添加题目</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered text-center">
				<tr>
					<th class="text-center">题目标题</th>
					<th class="text-center">操作</th>
				</tr>
				<volist name="trainProblemData" id="vo">
					<tr>
						<td>
							<a href="__APP__/Admin/showTrainProblem/id/<{$vo.id}>">
								<{$vo.title}>
							</a>
						</td>
						<td>
							<a href="__APP__/Admin/showTrainModifyProblem/id/<{$vo.id}>">编辑</a>
							|
							<eq name="vo.status" value="0">
								<a href="__APP__/Admin/modifyTrainProblemStatus/id/<{$vo.id}>/status/1">显示</a>
								<else/>
								<a href="__APP__/Admin/modifyTrainProblemStatus/id/<{$vo.id}>/status/0">隐藏</a>
							</eq>
							|
							<a href="__APP__/Admin/showTrainUpData/id/<{$vo.id}>/title/<{$vo.title}>">上传数据</a>
						</td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
</block>
