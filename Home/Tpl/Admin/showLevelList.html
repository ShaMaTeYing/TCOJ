<extend name="../Public/trainAdminBase" />
<block name="main">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2>等级列表</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<table class="table table-striped table-bordered text-center">
				<tr >
					<th class="text-center">等级标题</th>
					<th class="text-center">操作</th>
				</tr>
				<volist name="levelData" id="vo">
					<tr>
						<td>
							<a href="__APP__/Admin/showTaskList/id/<{$vo.id}>"><{$vo.entrance_title}></a>
						</td>
						<td>
							<a href="__APP__/Admin/showModifyLevel/id/<{$vo.id}>">编辑</a>
							|
							<eq name="vo.status" value="0">
								<a href="__APP__/Admin/modifyTrainLevelStatus/id/<{$vo.id}>/status/1">隐藏</a>
								<else/>
								<a href="__APP__/Admin/modifyTrainLevelStatus/id/<{$vo.id}>/status/0">显示</a>
							</eq>
							
							
						</td>
					</tr>
				</volist>
			</table>
		</div>
	</div>
	
</block>
