<extend name="../Public/trainAdminBase" />
<block name="main">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2>修改任务数据</h2>
		</div>
	</div>
	<form action="__APP__/Admin/modifyTask" method="post">
		<input type="hidden" name="id" value="<{$levelMsgData.id}>"/>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="exampleInputEmail1">任务标题</label>
				<input name="level_title" type="text" class="form-control" value="<{$levelMsgData.level_title}>">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="exampleInputEmail1">任务摘要</label>
				<textarea name="level_abstract" class="form-control" rows="10"><{$levelMsgData.level_abstract}></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="exampleInputEmail1">关卡名字</label>
				<input name="level_name" type="text" class="form-control" value="<{$levelMsgData.level_name}>">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="exampleInputEmail1">通关最少题数</label>
				<input name="least_pass_number" type="text" class="form-control" value="<{$levelMsgData.least_pass_number}>">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-md-offset-4">
				<input class="btn btn-default" type="submit" value="修改">
			</div>
		</div>
	</form>
</block>
