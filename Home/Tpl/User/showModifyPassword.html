<extend name="../Public/base" />
<block name="main">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3>修改密码</h3>
				</div>		
			</div>
			<form action="__APP__/User/modifyPassword" method="post">
				 <div class="form-group">
				    <label for="exampleInputEmail1">旧密码</label>
				    <input type="password" name="oldPsw" class="form-control"  placeholder="旧密码">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">新密码</label>
				    <input type="password" name="newPsw" class="form-control" placeholder="新密码">
				  </div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
	
	
</block>
