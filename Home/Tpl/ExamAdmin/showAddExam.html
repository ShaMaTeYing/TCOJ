<extend name="../Public/base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
</block>
<block name="main">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2>新增比赛</h2>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				   <label >比赛名称</label>
				   <input type="text" class="form-control" >
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-4">
				<div class="form-group">
				   <label >开始时间</label>
				   <input type="text" class="form-control" value="2017-05-15 21:05" id="datetimepicker">
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
				   <label >结束时间</label>
				   <input type="text" class="form-control" value="2017-05-15 21:05" id="datetimepicker1">
				</div>
			</div>
		</div>
	</div>
	
</block>
<block name="footerJs">
	<script language="javascript" src="__PUBLIC__/bootstrap-3.3.7-dist/js/jquery-1.12.2.min.js"></script>
	<script src="__PUBLIC__/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="__PUBLIC__/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript">
    $('#datetimepicker').datetimepicker({
	    format: 'yyyy-mm-dd hh:ii'
	});
	 $('#datetimepicker1').datetimepicker({
	    format: 'yyyy-mm-dd hh:ii'
	});
</script>     
</block>
